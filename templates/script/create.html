<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form method="post">
    {% csrf_token %}
    <h3>스크립트 작성</h3>
    프로젝트 이름 입력 <input type="text" name="project_name"><br>
    Key-Pair 이름 입력 <input type="text" name="key_pair_name"><br>
    Flavor 선택 <select name="flavor">
        <option value="x1.small">X1.SMALL</option>
        <option value="x1.medium">X1.MEDIUM</option>
        <option value="x1.large">X1.LARGE</option>
    </select>
    <br>
    이미지 선택 <select name="image">
    <option value="centos">CENTOS</option>
    <option value="ubuntu">UBUNTU</option>
</select>
    <br>
    노드 수 선택 <input type="number" name="worker"><br>
    <br>

    <button href="/script/create">작성</button>
</form>

</body>
</html>

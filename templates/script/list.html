<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% for script in scripts %}
 {% if script.writer == request.user %}

    {{script.create_date}} <br/>
 {% endif %}
{% endfor %}

<a href="/">메인으로 이동</a>
<br>


</body>

</html>
